sudo: false # faster builds as long as you don't need sudo access
language: perl
perl:
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
addons:
      mysql: "5.7"
before_script:
    - mysql -e 'create database load_data_infile default character set utf8 default collate utf8_general_ci;'
before_install:
    - git clone git://github.com/haarg/perl-travis-helper
    - source perl-travis-helper/init
    - build-perl
    - perl -V
    - build-dist
    - cd $BUILD_DIR
install:
    - export RELEASE_TESTING=1 AUTOMATED_TESTING=1 AUTHOR_TESTING=1 HARNESS_OPTIONS=c HARNESS_TIMER=1 TEST_ONLINE="mysql://root@/load_data_infile;mysql_local_infile=1"
    - cpanm -n DBD::mysql
    - cpanm --quiet --notest Devel::Cover::Report::Coveralls
    - cpanm --quiet --notest --installdeps .
script:
    - PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine prove -lrsv t
    - cover
after_success:
    - cover -report coveralls
notifications:
  email:
    recipients:
      - srchulo@cpan.org
    on_failure: change
    on_success: change
